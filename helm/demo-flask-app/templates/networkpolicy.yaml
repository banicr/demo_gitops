{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "demo-flask-app.fullname" . }}
  labels:
    {{- include "demo-flask-app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "demo-flask-app.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from any pod in the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5000
    # Allow traffic from ingress controller (if configured)
    {{- if .Values.networkPolicy.ingress.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5000
    {{- end }}
  egress:
    # Allow DNS queries to kube-system namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to pods in same namespace
    - to:
        - podSelector: {}
    # Allow external HTTPS traffic (if needed for external APIs)
    {{- if .Values.networkPolicy.egress.allowExternal }}
    - to:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
{{- end }}
